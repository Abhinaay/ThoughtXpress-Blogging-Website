<div class="container justify-content-center">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" [formControl]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" [formControl]="'email'" class="form-control" placeholder="Email" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" [formControl]="'password'" class="form-control" placeholder="Password" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword" class="sr-only">Password</label>
      <input type="password" id="inputConfirmPassword" [formControl]="'confirmPassword'" class="form-control" placeholder="Confirm Password" required="" autofocus="">
    </div>
    <button class="btn btn-lg btn btn-primary btn-block" type="submit">Sign Up</button>
  </form>

</div>

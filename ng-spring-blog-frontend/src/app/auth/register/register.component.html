<div class="container justify-content-center">
  <div class="card">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-4 register-title">Let's create your account...</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <i class="fa fa-user icon"></i>
      <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <i class="fa fa-envelope icon"></i>
      <input type="email" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email" email required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <i class="fa fa-key icon"></i>
      <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword" class="sr-only">Password</label>
      <i class="fa fa-key icon"></i>
      <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control" placeholder="Confirm Password" required="" autofocus="">
    </div>
    <button class="btn btn-lg btn btn-primary btn-block" type="submit">Sign Up</button>
  </form>
  </div>
</div>

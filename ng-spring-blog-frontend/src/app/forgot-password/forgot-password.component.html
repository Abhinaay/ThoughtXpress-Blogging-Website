<dynamic-loader loaderType="rectangle-flip" >
</dynamic-loader>
<div class="login-body">
  <div class="container justify-content-center">
    <div class="card">
      <form class="form-forgot-password" [formGroup]="forgotPasswordForm"  (ngSubmit)="onSubmit()" novalidate>
        <h1 class="h3 mb-4 login-title">Please provide your credentials...</h1>

        <div *ngIf="submitted && f.username.errors" class="invalid-feedback modal-content modal-body" id="error1">
          <div  *ngIf="f.username.errors.required">Username is required</div>
        </div>
        <div class="form-group">
          <label for="inputUsername" class="sr-only">Username</label>
          <span class="fa fa-user icon"></span>
          <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        </div>

        <button class="btn btn-lg btn btn-primary btn-block" type="submit">Send</button>
      </form>


    </div>
  </div>
</div>
